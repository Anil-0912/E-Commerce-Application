<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Add New Product</h2>

    <!-- Product Title -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1">Product Title</label>
      <input type="text" placeholder="Enter product title" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>

    <!-- Image URL -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1">Image URL</label>
      <input type="url" placeholder="Enter image URL" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>

    <!-- Price -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1">Price (â‚¹)</label>
      <input type="number" placeholder="Enter price" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>

    <!-- Category -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1">Category</label>
      <select class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select a category</option>
        <option>Electronics</option>
        <option>Fashion</option>
        <option>Home</option>
        <option>Books</option>
        <option>Sports</option>
      </select>
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1">Description</label>
      <textarea placeholder="Enter product description" class="w-full border border-gray-300 rounded-lg p-2 h-24 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Submit
    </button>
  </form>

</body>
</html>
